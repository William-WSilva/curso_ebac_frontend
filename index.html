<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">

    <!-- link Arquivo css local -->
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  <!-- Fonte Roboto -->
    <title>Formulario Contato</title>
</head>
<body>

    <div class="container">
        <div class="row menu_row"> <!-- Menu -->
            <div class="col menu">
              <a href="https://ebaconline.com.br/" target="_blank">
                <img src="./images/Logo_EBAC.png" alt="">
              </a>
              <h2>Cadastro</h2>
              <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://ebaconline.com.br/" target="_blank">EBAC</a>
                        </li>
                    </ul>
              </nav>
            </div>
          </div>

        <div class="row"> <!-- Formulario -->
            <div class="col">
                <h2 id="contato">Entre em contato</h2>
                <form>
                    <div class="form_campo">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input id="nome" class="form-control form-control-md" type="text"  name="nome">
                    </div>
    
                    <div class="form_campo">
                        <label for="email" class="form-label">E-mail:</label>
                        <input id="email" class="form-control form-control-md" type="email"  name="email">
                    </div>
    
                    <div class="form_campo">
                        <label for="input_telefone" class="form-label">Telefone:</label>
                        <input id="input_telefone" class="form-control form-control-md" type="tel"  name="telefone">
                    </div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </div>

    <footer></footer>

    <!-- Script jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script arquivo JS -->
    <script src="./script.js"></script>
</body>
</html>
