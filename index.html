<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicio_HTML_JS</title>
</head>
<body>

        <h1>EBAC</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Sobre</a>

    <section class="conteudo">
        
        <form id="formulario_AxB">

            <h2>Exercicio HTML_JS</h2>

            <p id="mensagem_ok">

            </p>
            <p id="mensagem_erro">
                <b>Que pena</b> a quantidade não atendeu os requisitos !
            </p>

    </section>

    <script type="text/javascript" src="./javascript.js"></script>
