<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  <!-- Fonte Roboto -->
    <title>Cadastro Dados Pessoais</title>
</head>

<body>
    <header>
        <div class="container"> <!-- Menu -->
            <h1>Dados Pessoais</h1>
            <div class="menu_hamburguer"> <!-- Botão Menu navegação -->
                <span></span>
                <span></span>
                <span></span>
            </div>
            
        </div>
        
        <nav> <!-- Menu navegação -->
            <div class="container">
                <ul>
                    <li><a href="https://ebaconline.com.br/" target="_blank">Acessar EBAC</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contato"> <!-- Formulario de cadastro -->
        <div class="container">
            <h2>Formulário de cadastro</h2>
            <form>
                <div class="form_campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="form_campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form_campo">
                    <label for="input_telefone">Telefone:</label>
                    <input type="tel" id="input_telefone" name="telefone">
                </div>

                <div class="form_campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>

                <div class="form_campo">
                    <label for="endereco_completo">Endereço completo:</label>
                    <input type="text" id="endereco_completo" name="endereco_completo">
                </div>

                <div class="form_campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                
                <div class="form_campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Importação de bibliotecas e arquivos JavaScript e JQuery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    
    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>
